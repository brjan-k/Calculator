<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dope Calculator</title>
	<link rel="stylesheet" href="./main.css">
	
</head>
<body class="row">
	<section class="section-left">
		
	</section>
	<div class="calc-body">
		<div class="row">
			<div class="full ans-screen">
				0
			</div> 	
		</div>
		<section class="calc-buttons">
			<div class="row">
				<button class="btn half clear-btn">Clr</button>
				<button class="btn quarter backspace-btn">Del</button>
				<button class="btn operator quarter">/</button>
			</div>
			<div class="row">
				<button class="btn quarter">7</button>
				<button class="btn quarter">8</button>
				<button class="btn quarter">9</button>
				<button class="btn operator quarter">x</button>
			</div>
			<div class="row">
				<button class="btn quarter">4</button>
				<button class="btn quarter ">5</button>
				<button class="btn quarter">6</button>
				<button class="btn operator quarter">+</button>
			</div>
			<div class="row">
				<button class="btn quarter">1</button>
				<button class="btn quarter">2</button>
				<button class="btn quarter">3</button>		
				<button class="btn operator quarter">-</button>
			</div>
			<div class="row ">
				<button class="btn three-quarter">0</button>
				<button class="btn operator quarter equals-btn">=</button>
			</div>
		</section>
		
	</div>
	<section class="section-right">
		
	</section>
	<script src="./main.js"></script>
</body>
</html>
